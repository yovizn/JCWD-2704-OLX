<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Olx Clone</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="top-nav">
                <div class="left-top-nav">
                    <div class="hamburger-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                    <img
                        src="https://statics.olx.co.id/olxid/astra_branding/olx-indonesia-logo.svg"
                        alt="OLX-Logo"
                    />
                </div>

                <div class="right-top-nav">
                    <p>
                        Jakarta Selatan, Jakarta D.K.I
                        <span><i class="fa-solid fa-location-dot"></i></span>
                    </p>
                </div>
            </div>

            <div class="bot-nav">
                <div class="search-bar">
                    <label for="search-id">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                    <input
                        type="search"
                        name="input-search"
                        id="search-id"
                        placeholder="Temukan Mobil, Handphone, dan lainnya..."
                    />
                </div>
            </div>
        </header>

        <main>
            <section id="hero-section">
                <div class="image-container">
                    <img
                        src="https://apollo.olx.co.id/v1/files/65f72661bf2f7-OLXAUTO/image;f=png;s=480x0"
                        alt="image"
                    />
                </div>

                <div class="dots">
                    <div class="dot">
                        <span
                            style="
                                border-radius: 9999px;
                                height: 5px;
                                width: 5px;
                                background-color: #010203;
                                display: inline-block;
                            "
                        ></span>
                        <span
                            style="
                                border-radius: 9999px;
                                height: 5px;
                                width: 5px;
                                background-color: grey;
                                display: inline-block;
                            "
                        ></span>
                        <span
                            style="
                                border-radius: 9999px;
                                height: 5px;
                                width: 5px;
                                background-color: grey;
                                display: inline-block;
                            "
                        ></span>
                        <span
                            style="
                                border-radius: 9999px;
                                height: 5px;
                                width: 5px;
                                background-color: grey;
                                display: inline-block;
                            "
                        ></span>
                    </div>
                </div>
            </section>

            <div class="spacer" />
        </main>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
